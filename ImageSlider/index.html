<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="slider-container">
        <div id="slider">
            <div class="slide">
                <img src="assets/Marineford.jpg" alt="Image1"></div>
            <div class="slide">
                <img src="assets/one-piece-pictures.jpg" alt="Image2"></div>
            <div class="slide">
                <img src="assets/thumb-1920-516664.jpg" alt="Image3"></div>
        </div>
    </div>
    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>
</body>
</html>
